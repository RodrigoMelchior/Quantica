<div class="content">
  <div class="form-wrapper md-whiteframe-1dp" flex="100">
    <div class="form-title lightGray-text">{{ emController.tituloForm }} Empresa</div>
  </div>
  <div class="form-wrapper md-whiteframe-1dp" flex="100">
    <form name="emController.ceForm" class="md-inline-form" novalidate>
      <div layout="column" layout-gt-xs="row" flex="100">
        <md-input-container flex="100">
          <label>Nome *</label>
          <input type="text" name="nome" ng-model="emController.form.nome" ng-required="true" maxlength="200" />
          <div ng-messages="emController.ceForm.nome.$error"
          ng-show="emController.ceForm.nome.$touched" role="alert">
            <div ng-message="required">
              Informe um nome
            </div>
          </div>
        </md-input-container>
      </div>

      <div layout="column" layout-gt-xs="row" layout-align="end" flex="100">
        <md-button class="md-raised md-accent white-text" ng-click="emController.voltar()">
          Voltar
        </md-button>
        <md-button class="md-raised md-primary" ng-click="emController.salvar()">
          Salvar
        </md-button>
      </div>
    </form>
  </div>
</div>
