<v-accordion class="vAccordion--default" flex ng-if="ecController.lista.length > 0">
    <v-pane-content>
      <md-table-container>
        <table md-table>
          <thead md-head>
            <tr md-row>
              <th md-column>
                <span class="column-title">Nome</span>
              </th>
              <th md-column>
                <span class="column-title">Descrição</span>
              </th>
              <th md-column>
                <span class="column-title">Ações</span>
              </th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="item in ecController.lista[$index]">
              <td md-cell>{{ item.nome }}</td>
              <td md-cell>{{ item.descricao }}</td>
              <td md-cell>
                <a href="#" class="md-raised md-ink-ripple md-default-theme"
                ng-click="ecController.editarItem(item, 0)">
                  <i class="icon s26 icon-pencil"></i>
                  <md-tooltip class="h5">Editar</md-tooltip>
                </a>
                <a href="#" class="md-raised md-ink-ripple md-default-theme"
                ng-click="ecController.excluirItem($evt, item, 0)">
                  <i class="icon s26 icon-cancel"></i>
                  <md-tooltip class="h5">Excluir</md-tooltip>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </v-pane-content>
  </v-pane>
</v-accordion>
</div>
