<div ng-repeat="item in eoController.lista">
<v-accordion class="vAccordion--default" flex ng-if="eoController.lista[$index].length > 0">
  <v-pane expanded="pane.isExpanded">
    <v-pane-header inactive>
      <span class="pane-control" ng-click="$pane.toggle()">
        <i ng-class="pane.isExpanded ? 'icon-chevron-down' : 'icon-chevron-right'"></i>
        {{$index}}º Nível
      </span>
    </v-pane-header>
    <v-pane-content>
      <md-table-container>
        <table md-table>
          <thead md-head>
            <tr md-row>
              <th md-column>
                <span class="column-title">Nome</span>
              </th>
              <th md-column>
                <span class="column-title">Ações</span>
              </th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="item in eoController.lista[$index]">
              <td md-cell>{{ item.nome }}</td>
              <td md-cell>
                <a href="#" class="md-raised md-ink-ripple md-default-theme"
                ng-click="eoController.editar(item)">
                  <i class="icon s26 icon-pencil"></i>
                  <md-tooltip class="h5">Editar</md-tooltip>
                </a>
                <a href="#" class="md-raised md-ink-ripple md-default-theme"
                ng-click="eoController.excluir($evt, item)">
                  <i class="icon s26 icon-cancel"></i>
                  <md-tooltip class="h5">Excluir</md-tooltip>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </v-pane-content>
  </v-pane>
</v-accordion>
</div>
