<form name="incluirCTRL.feriadoForm" class="md-inline-form" novalidate>
    <div layout="column" layout-gt-sm="row" flex>
        <md-input-container class="margin-right-10" flex="15">
            <label translate="FERIADO.HOLIDAY"></label>
            <input type="date" name="feriado" ng-model="incluirCTRL.nacional.feriado">
        </md-input-container>

        <md-input-container class="margin-right-10" flex="15">
            <label translate="FERIADO.INIT"></label>
            <input type="text" name="inicio" ng-model="incluirCTRL.nacional.inicio" mask="23:59">
        </md-input-container>

        <md-input-container class="margin-right-10" flex="15">
            <label translate="FERIADO.END"></label>
            <input type="text" name="fim" ng-model="incluirCTRL.nacional.fim" mask="23:59">
        </md-input-container>

        <md-input-container class="margin-right-10" flex="55">
            <label translate="FERIADO.DESCRIPTION"></label>
            <input type="text" name="descricao" ng-model="incluirCTRL.nacional.descricao">
        </md-input-container>
    </div>
</form>

<div layout="row" layout-align="end" >
    <md-button class="md-raised white-text md-orange-A400-bg" translate="ACTION.SAVE" ng-click="incluirCTRL.save(incluirCTRL.cdc)">
        Salvar
    </md-button>

    <md-button class="md-raised md-blue-grey-500-bg white-text" translate="ACTION.CLEAR" ng-click="incluirCTRL.limparCampos()">
        Limpar
    </md-button>

    <a ng-click="incluirCTRL.cancelar($event)" class="md-blue-grey-500-bg white-text md-raised reference-button md-button md-ink-ripple md-default-theme" >
        <span class="ng-scope" translate="ACTION.CANCEL">Cancelar</span>
    </a>
</div>
