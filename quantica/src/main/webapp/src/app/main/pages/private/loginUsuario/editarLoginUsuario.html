<div class="content">
    <div class="form-wrapper md-whiteframe-1dp" flex="100">
        <form name="editarCTRL.loginForm" class="md-inline-form" novalidate>
            <div layout="row" flex="100" layout-xs="column">
                <md-input-container flex> 
                    <label><span translate="USER_LOGIN.NAME"></span><strong>*</strong></label>
                    <!--<input type="text" name="codPai" ng-model="cdc.codRegistroPai" maxlength="15" required>-->
                    <md-autocomplete 
                        ng-required="true" md-input-name="nome" md-selected-item="autocomplete" 
                        md-search-text="searchText" md-items="item in autoComplete(searchText)"
                        md-item-text="" md-no-cache="true">
                        <md-item-template>
                            <span md-highlight-text="searchText">{{item}}</span>
                        </md-item-template>
                        <md-not-found>
                            Registro não encontrado.
                        </md-not-found>
                    </md-autocomplete>
                </md-input-container>
            </div>

            <div layout="row" flex="100" layout-xs="column">
                <md-input-container class="margin-right-10" flex="40">
                    <label><span translate="USER_LOGIN.LOGIN"></span><strong>*</strong></label>
                    <input type="text" name="login" ng-model="editarCTRL.usuario.login" maxlength="15" required >
                    <div ng-messages="editarCTRL.loginForm.login.$error" ng-show="editarCTRL.loginForm.login.$touched"
                         role="alert">
                        <div ng-message="required">
                            <span translate="USER_LOGIN.ERROR.LOGIN">erro</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <md-radio-group name="ativo" ng-model="editarCTRL.usuario.ativo" class="lightGray-text" required>
                        Ativo:
                        <md-radio-button ng-value="true" class="md-primary" checked>Sim</md-radio-button>
                        <md-radio-button ng-value="false" class="md-primary"> Não </md-radio-button>
                        <!--                        <div ng-messages="loginForm.ativo.$error" ng-show="loginForm.ativo.$touched"
                                                     role="alert">
                                                    <div ng-message="required">
                                                        <span>Selecione uma opção</span>
                                                    </div>
                                                </div>-->
                    </md-radio-group>
                </md-input-container>
            </div>
            <div layout="row" layout-align="end" >
                <md-button class="md-raised white-text md-orange-A400-bg" translate="ACTION.SAVE" ng-click="editarCTRL.update(loginForm, cdc)">
                    Salvar
                </md-button>

                <a ng-click="editarCTRL.cancelar($event)" class="md-blue-grey-500-bg white-text md-raised reference-button md-button md-ink-ripple md-default-theme" >
                    <span class="ng-scope" translate="ACTION.CANCEL">Cancelar</span>
                </a>
            </div>

        </form>
    </div>
</div>
