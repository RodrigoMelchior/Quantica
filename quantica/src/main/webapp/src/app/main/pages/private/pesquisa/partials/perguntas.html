<div class="form-title">
  <span class="margin-right-10">Perguntas</span>
  <i class="icon-plus-circle md-headline pointer" ng-click="psController.openPerguntaModal($evt, null, null)"></i>
</div>

<div ng-if="psController.form.perguntas.length > 0">
  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column>
            <span class="column-title">Ordem</span>
          </th>
          <th md-column>
            <span class="column-title">Pergunta</span>
          </th>
          <th md-column >AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="pergunta in psController.form.perguntas | orderBy : pergunta.ordem">
          <td md-cell>{{ pergunta.ordem }}</td>
          <td md-cell>{{ pergunta.pergunta.enunciado }}</td>
          <td md-cell>
            <a href="#" class="md-raised md-ink-ripple md-default-theme"
            ng-click="psController.openPerguntaModal($evt, pergunta, $index)">
              <i class="icon s26 icon-pencil"></i>
              <md-tooltip class="h5">Editar</md-tooltip>
            </a>
            <a href="#" class="md-raised md-ink-ripple md-default-theme"
            ng-click="psController.excluirPergunta($evt, pergunta)">
              <i class="icon s26 icon-cancel"></i>
              <md-tooltip class="h5">Excluir</md-tooltip>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</div>
